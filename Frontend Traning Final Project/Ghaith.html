<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ghaith.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="//vaegy-store-demo.myshopify.com/cdn/shop/t/3/assets/favicon.png?v=156418717532497594771689238644" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div style="justify-content: space-around;" class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Featured</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blogs</a>
                </li>
            </ul>
            <a class="navbar-brand" href="#"><img style="width: 150px;" src="./images/logo.png" alt=""></a>
            <form style="display: flex;" class=" my-2 my-lg-0">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn"><i class="fa-regular fa-user"></i></button>
                <button class="btn"><i class="fa-regular fa-heart"></i></button>
                <button class="btn"><i class="fa-solid fa-shopping-bag"></i></button>
                <a class="nav-link icons" href="#"></a>
            </form>
        </div>
    </nav>
    <section class="carousel">
        <div id="c1" class="carousel slide carousel-fade"> 
            <div class="carousel-inner ">
                <div class="carousel-item active banner">
                    <img src="./images/s3.jpg" class="d-block w-100" alt="Image 1">
                    <div class="banner-txt form-check">
                        <p>STYLE PREFECTIONiST !</p>
                        <h3>Cherry Tomato</h3>
                        <p>Order now and have your products delivered<span class="d-block"> to your closest store for free</span></p>
                        <a href="#" class="shop-btn">Shop Now</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/s4.jpg" class="d-block w-100" alt="Image 2">
                    <div class="banner-txt form-check">
                        <p>Discount 50% </p>
                        <h3>Organic Food</h3>
                        <p>Order now and have your products delivered<span class="d-block"> to your closest store for free</span></p>
                        <a href="#" class="shop-btn">Shop Now</a>
                    </div>
                </div>
            </div>
            <!-- indicators -->
            <div class="carousel-indicators bg-black">
                <button type="button" data-bs-target="#c1" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#c1" data-bs-slide-to="1"></button>
            </div>
            <!-- previous & next -->
            <button class="carousel-control-prev" type="button" data-bs-target="#c1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-black"></span>
                <span class="visually-hidden">previous</span>
            </button>
            <button class="carousel-control-next " type="button" data-bs-target="#c1" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-black"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>


                                <!-- bootstrap js  -->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
